<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJs Basics4</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      <p v-if = "show">You can see me! <span>:)</span></p>
      <p v-else>Now you can see me!</p>
      <p>Can you see me??</p>
      <template v-if = "show">
        <h1>heading</h1>
        <p>inside template</p>
      </template>

      <button @click="show = !show">Switch</button>
  </div>
 
</body>

<script>
  new Vue({
    el: '#app',
    data: {
        show: true
    }
  })
</script>
</html>
