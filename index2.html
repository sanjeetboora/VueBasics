<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJs Basics2</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-model="name">
    <p>Name: {{ name }}</p>


    <!-- <button v-on:click="increase"> Increase Counter </button>
    <button v-on:click="decrease"> Decrease Counter </button> -->

    <button v-on:click="counter++"> Increase Counter </button>
    <button v-on:click="counter--"> Decrease Counter </button>
    <button v-on:click="secondCounter++"> Increase SecondCounter </button>
    <p>Counter: {{ counter }} | Second Counter: {{ secondCounter }}</p>
    <p>Result: {{ result() }} | Output: {{ output }} </p>
  </div>
 
</body>
<script>
  new Vue({
    el: '#app', 
    data: {
      name: "apple",
      counter: 0,
      secondCounter: 0
    },
    computed:{
      output: function(){
        console.log("computed");
        return this.counter > 5 ? 'Counter is greater than 5' : 'Counter is less than 5';
      }
    },
    methods: {
        // increase: function(){
        //   this.counter++;
        //   this.result = this.counter > 5 ? 'Counter is greater than 5' : 'Counter is less than 5';
        // },
        // decrease: function(){
        //   this.counter--;
        //   this.result = this.counter > 5 ? 'Counter is greater than 5' : 'Counter is less than 5';
        // }
        result(){
          console.log("method");
          return this.counter > 5 ? 'Counter is greater than 5' : 'Counter is less than 5';
        }
    }
  })
</script>
</html>
