<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Basics</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      <p>{{ title }}</p>
  </div>

</body>

<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Hello World!'
    }
  })
</script>
</html>
