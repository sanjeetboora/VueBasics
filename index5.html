<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJs Basic5</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <ul>
        <li v-for = "(ingredient, idx) in ingredients"> {{ ingredient }} ({{ idx }}) </li>
    </ul>
    <template v-for = "(ingredient, idx) in ingredients">
        <h2>{{ ingredient }}</h2>
        <p>{{ idx }}</p>
    </template>

    <ul v-for = "person in persons">
        <li v-for = "(val, key, index) in person">
            <div>
                <p>{{ index }}</p>
                <p>{{ key }}: {{ val }}</p>
            </div>
        </li>
        <hr>
    </ul>

  </div>
 
</body>

<script>
  new Vue({
    el: '#app',
    data: {
        ingredients: ["cookies", "fruits", "nuts"],
        persons: [
            {name: 'Abc', age: 25, color: 'red'},
            {name: 'Def', age: 'unknown', color: 'yellow'}
        ]
    }
  })
</script>
</html>
