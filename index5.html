<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJs Basic5</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
     <ul>
        <li v-for = "ingredient in ingredients"> {{ ingredient }} </li>
     </ul>
  </div>
 
</body>

<script>
  new Vue({
    el: '#app',
    data: {
        ingredients: ["cookies", "fruits", "nuts"],
        persons: [
            {name: 'Abc', age: 25, color: 'red'},
            {name: 'Def', age: 'unknown', color: 'yellow'}
        ]
    }
  })
</script>
</html>
